name: WordPress CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0' # Adjust the PHP version as needed

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Adjust the Node.js version as needed

      - name: Install Composer dependencies
        run: composer install

      - name: Build JavaScript files
        run: npm install && npm run build:dev

      - name: Copy wp-tests-config.php
        run: cp wp-tests-config-sample.php wp-tests-config.php

      - name: Run PHPUnit tests
        run: php vendor/phpunit/phpunit/phpunit --configuration phpunit.xml.dist

      - name: Run PHP linting
        run: php -l .

      - name: Run JavaScript linting
        run: npm run lint

      - name: Run end-to-end tests
        run: npm run test:e2e

      - name: Docker Build & Push Action
        uses: mr-smithers-excellent/docker-build-push@v6.2
        with:
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: my-docker-repo
          tags: latest
