name: WordPress Core Test Suite

on: [push]

env:
  LOCAL_DIR: build
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: true
  PHP_FPM_UID: 1001 # This needs to be dynamic
  PHP_FPM_GID: 116 # This needs to be dynamic
  COMPOSER_INSTALL: ${{ false }}
  PHPUNIT_LIBRARY: php
  LOCAL_PHP_MEMCACHED: ${{ false }}

jobs:
  # Sets up WordPress for testing or development use.
  #
  # Performs the following steps:
  # - Checks out the repository.
  # - Checks out the WordPress Importer plugin (needed for the Core PHPUnit tests).
  # - Logs debug information about the runner container.
  # - Sets up caching for the NPM packages for the package-lock.json file.
  # - Installs NPM 12 (todo: install the version of NPM specified in the `nvmrc` file to support older branches)
  # _ Installs NPM dependencies.
  # - Builds WordPress to run from the `build` directory.
  # - Creates a ZIP file of compiled WordPress
  # - Uploads ZIP file as an artifact.
  setup-wordpress:
    name: Setup WordPress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Checkout the WordPress Importer plugin
        run: svn checkout -r 2387243 https://plugins.svn.wordpress.org/wordpress-importer/trunk/ tests/phpunit/data/plugins/wordpress-importer

      - name: Log debug information
        run: |
          npm --version
          which npm
          node --version
          curl --version
          git --version
          svn --version
          php --version
          php -i
          locale -a

      - name: Cache Node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm ci

      - name: Build WordPress
        run: npm run build

      - name: Create ZIP artifact
        uses: thedoctor0/zip-release@0.4.1
        with:
          filename: built-wp-${{ github.sha }}.zip
          exclusions: '/*node_modules/*'

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: built-wp-${{ github.sha }}
          path: built-wp-${{ github.sha }}.zip
          if-no-files-found: error

  # Runs the QUnit tests for WordPress.
  #
  # Performs the following steps:
  # - Downloads the built WordPress artifact from the previous job.
  # - Unzips the artifact.
  # - Sets up caching for the NPM packages for the package-lock.json file (the cache from the previous job will be used
  #   if it was stored successfully).
  # - Installs NPM 12 (todo: install the version of NPM specified in the `nvmrc` file to support older branches)
  # _ Installs NPM dependencies (only Chromium should need installing here).
  # - Run the WordPress QUnit tests.
  test-js:
    name: JavaScript Tests
    needs: setup-wordpress
    runs-on: ubuntu-latest
    env:
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD:

    steps:
      - name: Download the WordPress build artifact
        uses: actions/download-artifact@v2
        with:
          name: built-wp-${{ github.sha }}

      - name: Unzip built artifact
        run: unzip built-wp-${{ github.sha }}.zip

      - name: Use cached Node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Dependencies
        run: npm ci

      - name: Run QUnit tests
        run: npm run grunt travis:js

  php-comatibility:
    name: Test PHP compatibility
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log debug information
        run: |
          npm --version
          which npm
          node --version
          curl --version
          git --version
          svn --version
          php --version
          php -i
          locale -a

      - name: Install Composer dependencies
        run: |
          docker-compose run --rm php composer --version
          docker-compose run --rm php composer install

      - name: Run PHP compatibility tests
        run: docker-compose run --rm php composer compat

  # Runs the PHPUnit tests for WordPress.
  #
  # Performs the following steps:
  # - Downloads the built WordPress artifact from the previous job.
  # - Unzips the artifact.
  # - Sets up caching for the NPM packages for the package-lock.json file (the cache from the previous job will be used
  #   if it was stored successfully).
  # - Installs NPM 12 (todo: install the version of NPM specified in the `nvmrc` file to support older branches)
  # _ Installs Composer dependencies (if desired)
  # _ Installs NPM dependencies.
  # - Starts the WordPress Docker container.
  # - Logs the running Docker containers.
  # - Logs Docker debug information (both about Docker installed within the runner and WordPress container)
  # - Install WordPress inside the WordPress Docker container.
  # - Run the WordPress PHPUnit tests.
  test-php:
    name: Test PHP ${{ matrix.php_versions }} (${{ matrix.os }})
    needs: setup-wordpress
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        php_versions: [ '8.0', 7.4, '7.4 with memcached', 7.3, 7.2, 7.1, '7.0', 5.6.20 ]
        os: [ ubuntu-latest ]
    env:
      LOCAL_PHP: ${{ matrix.php_versions }}-fpm

    steps:
      - name: Download the WordPress build artifact
        uses: actions/download-artifact@v2
        with:
          name: built-wp-${{ github.sha }}

      - name: Unzip built artifact
        run: unzip built-wp-${{ github.sha }}.zip

      - name: Configure memcached
        if: ${{ env.LOCAL_PHP == '7.4 with memcached' }}
        run: |
          echo "LOCAL_PHP=7.4-fpm" >> $GITHUB_ENV
          echo "LOCAL_PHP_MEMCACHED=true" >> $GITHUB_ENV

      - name: Use cached Node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}

      - name: Install NPM
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install Composer dependencies
        if: ${{ env.COMPOSER_INSTALL == true || env.LOCAL_PHP == '8.0-fpm' }}
        run: |
          docker-compose run --rm php composer --version

          # The PHPUnit 7.x phar is not compatible with PHP 8 and won't be updated,
          # as PHPUnit 7 is no longer supported, so run the Composer-installed PHPUnit instead.
          if [ ${{ env.LOCAL_PHP }} == '8.0-fpm' ]; then
            docker-compose run --rm php composer install --ignore-platform-reqs
            echo "PHPUNIT_LIBRARY=php-composer" >> $GITHUB_ENV
          else
            docker-compose run --rm php composer install
          fi

      - name: Install Dependencies
        run: npm ci

      - name: Start Docker environment
        run: |
          npm run env:start

      - name: Log running Docker containers
        run: docker ps -a

      - name: Docker debug information
        run: |
          docker -v
          docker-compose -v
          docker-compose run --rm mysql mysql --version
          docker-compose run --rm php php --version
          docker-compose run --rm php php -m

      # The memcached server needs to start after the Docker network has been set up with `npm run env:start`.
      - name: Start the Memcached server.
        if: ${{ env.LOCAL_PHP_MEMCACHED }}
        run: |
          cp tests/phpunit/includes/object-cache.php build/wp-content/object-cache.php
          docker run --name memcached --net $(basename "$PWD")_wpdevnet -d memcached

      - name: Install WordPress
        run: npm run env:install

      - name: Run PHPUnit tests
        run: npm run test:${{ env.PHPUNIT_LIBRARY }} -- --verbose -c phpunit.xml.dist

      - name: Run AJAX tests
        run: npm run test:${{ env.PHPUNIT_LIBRARY }} -- --verbose -c phpunit.xml.dist --group ajax

      - name: Run tests as a multisite install
        run: npm run test:${{ env.PHPUNIT_LIBRARY }} -- --verbose -c tests/phpunit/multisite.xml

      - name: Run mutlisite file tests
        run: npm run test:${{ env.PHPUNIT_LIBRARY }} -- --verbose -c tests/phpunit/multisite.xml --group ms-files

      - name: Run external HTTP tests
        run: npm run test:${{ env.PHPUNIT_LIBRARY }} -- --verbose -c phpunit.xml.dist --group external-http

      - name: Run REST API tests
        run: npm run test:${{ env.PHPUNIT_LIBRARY }} -- --verbose -c phpunit.xml.dist --group restapi-jsclient

      # Xdebug supports PHP 8 only from version 3.0, which is not released yet.
      # Once Xdebug 3.0 is released and included in the Docker image, this should be uncommented again.
      # LOCAL_PHP_XDEBUG=true docker-compose run --rm phpunit phpunit -v --group xdebug --exclude-group __fakegroup__
      - name: Run (xDebug) tests
        if: ${{ env.LOCAL_PHP != '8.0-fpm' }}
        run: LOCAL_PHP_XDEBUG=true npm run test:php -- -v --group xdebug --exclude-group __fakegroup__

